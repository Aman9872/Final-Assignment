<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Models</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .panel {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 48%;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .panel h1 {
            background-color: #d9534f;
            color: white;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }
        .panel-body {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }
        .panel-body img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            background-color: rgb(240, 175, 185);
            color: black;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            bottom: 0;
            margin-top: auto;
        }
        footer a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #f70b0b;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <h1>GT650</h1>
        <div class="panel-body">
            <img src="B650.png" alt="GT650">
        </div>
    </div>

    <div class="panel">
        <h1>BULLET 350</h1>
        <div class="panel-body">
            <img src="Bullet350.png" alt="BULLET 350">
        </div>
    </div>

    <div class="panel">
        <h1>BULLET</h1>
        <div class="panel-body">
            <img src="NEW.JPG" alt="BULLET">
        </div>
    </div>

    <div class="panel">
        <h1>BULLET BAAK</h1>
        <div class="panel-body">
            <img src="BAAK.JPG" alt="BULLET BAAK">
        </div>
    </div>

    <div class="panel">
        <h1>GT 350</h1>
        <div class="panel-body">
            <img src="GT350.jpg" alt="GT 350">
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Royal Enfield. All Rights Reserved.</p>
    <p>
        <a href="privacy.html">Privacy Policy</a> | 
        <a href="terms.html">Terms of Service</a> | 
        <a href="contact.html">Contact Us</a>
    </p>
</footer>

</body>
</html>
