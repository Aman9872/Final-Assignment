        body {

            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            flex: 1;
        }
        .panel {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            text-align: center;
        }
        .panel h1 {

            color: white;
            margin: 0;
            padding: 10px 20px;
        }
        .panel-body {
            padding: 20px;
        }
        .panel-body img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .offer {
            font-size: 1.2em;
            color: #d9534f;
            margin: 10px 0;
        }
        .rating {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .fa-star.checked {
            color: orange;
        }
        footer {
            background-color: rgb(240, 175, 185);
            color: black;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        footer a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #f70b0b;
        }
    </style>
</head>
